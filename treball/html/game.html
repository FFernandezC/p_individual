<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/main.css">
		<script src="../js/loader.js"></script>
		<title> Memory Game </title>
	</head>
	<body>
		<h1 id="title">&#127924; Memory game</h1>

		<p class="jugador">Is playing {{username}}</p>

		<div id="game_id">
			<p class="menu-object" v-if="score_text <= 0"> You Lose </p>
			<p class="menu-object" v-else-if="num_cards <= 0">
				You WIN!!! with {{score_text}} points
			</p>
			<img v-else v-for="(card, indx) in current_card" :src="card.texture" v-on:click="clickCard(indx)">
		</div>
		<a class="buton" href="../">Tornar</a>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/game_controller.js"></script>
</html>
