<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/ranking.css">
		<script src="../js/loader.js"></script>
		<title> Ranking </title>
	</head>
	<body>
		<h1 id="title">&#127924; Ranking &#127924;</h1>

        <div id="scores">
            <table id="table">
				<thead>
					<td id="tdParent"> Player </td>
					<td id="tdParent"> Score </td>
				</thead>
				
				<tr v-for="score in p_scores">
					<td>{{score.NomPlayer}}</td>
					<td>{{score.ScorePlayer}}</td>
				</tr>
			</table>
			<button class="menu-object" v-on:click="back"> Torna </button>
        </div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/ranking.js"></script>
</html>
