<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/load.css">
		<script src="../js/loader.js"></script>
		<title> Load Game </title>
	</head>
	<body>
		<h1 id="title">&#127924; Load Game &#127924;</h1>
        <div id="taula_games">
            <table id="table">
				<thead>
					<td id="tdParent"> Select </td>
					<td id="tdParent"> Player </td>
					<td id="tdParent"> Score </td>
				</thead>
				<tr v-for="Game in p_GamesLoad">
					<td>
						<input type="radio" id="{{Game.NomPlayer}}" name="GameToLoad" value="{{Game.NomPlayer}}">
					</td>
					<td>{{Game.NomPlayer}}</td>
					<td>{{Game.ScorePlayer}}</td>
				</tr>
			</table>

			<button class="menu-object" v-on:click="loadGame"> Load Game </button>
			<button class="menu-object" v-on:click="back"> Torna </button>
        </div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/save_game.js"></script>
</html>
